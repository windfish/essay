<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Netty WebSocket 时间服务器</title>
</head>
<body>
<script type="text/javascript">
	var socket;
	if(!window.WebSocket){
		window.WebSocket = window.MozWebSocket;
	}
	if(window.WebSocket){
		socket = new WebSocket("ws://localhost:8080/websocket");
		socket.onmessage = function(event) {
			var ta = document.getElementById('responseText');
			ta.value = "";
			ta.value = event.data;
		}
		socket.onopen = function(event) {
			var ta = document.getElementById('responseText');
			ta.value = "打开WebSocket 服务正常，浏览器支持WebSocket";
		}
		socket.onclose = function(event) {
			var ta = document.getElementById('responseText');
			ta.value = "";
			ta.value = "WebSocket 关闭";
		}
	}else{
		alert("浏览器不支持WebSocket");
	}
	
	function send(message) {
		if(!window.WebSocket){
			return;
		}
		if(socket.readyState == WebSocket.OPEN){
			socket.send(message);
		}else{
			alert("WebSocket 没有连接");
		}
	}
</script>
<form onsubmit="return false;">
	<input type="text" name="msg" value="Netty 最佳实践" />
	<br><br>
	<input type="button" value="发送WebSocket请求消息" onclick="send(this.form.msg.value)">
	<hr color="blue">
	<h3>服务端返回的应答消息</h3>
	<textarea id="responseText" style="width: 500px;height: 300px;" ></textarea>
</form>
</body>
</html>
